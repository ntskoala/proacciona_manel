<div class="modal" *ngIf="modal.visible">
  <div class="modal-window">
    <md-card>
      <md-card-content>
        <p class="aviso">{{modal.titulo}}</p>
        <p>{{modal.subtitulo}}</p>
        <button md-raised-button [class.hide]="!modal.eliminar" (click)="eliminar()">Eliminar</button>
        <button md-raised-button (click)="cerrar()">Cerrar</button>
      </md-card-content>
    </md-card>
  </div>
</div>
