<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Password</th>
            <th>Tipo</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngIf="seleccionada">
        <tr *ngFor="let usuario of usuarios">
            <td>
                <input [value]="usuario.nombre" type="text">
            </td>
            <td>
                <input [value]="usuario.password" type="text">
            </td>
            <td>
                <select [value]="usuario.tipo" (change)="cambioTipo($event.target.value)">
                    <option>Administrador</option>
                    <option>Normal</option>
                </select>
            </td>
            <td class="center">
                <button md-button>Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
