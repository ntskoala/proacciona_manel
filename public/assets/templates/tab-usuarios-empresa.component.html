<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Password</th>
            <th>Tipo</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.password}}</td>
            <td>
                <select [(ngModel)]="usuario.tipo" (change)="cambioTipo($event.target.value)">
                    <option>Administrador</option>
                    <option>Normal</option>
                </select>
            </td>
            <td class="center">
                <label><input type="checkbox" [(ngModel)]="usuario.activo"/>Activo</label>
            </td>
            <td class="center">
                <button md-button>Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
