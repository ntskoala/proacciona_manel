<div class="modal" *ngIf="modal.visible">
  <div class="modal-window">
    <md-card>
      <md-card-content>
        <p class="titulo">{{modal.titulo | translate}}</p>
        <p class="subtitulo">{{modal.subtitulo | translate}}</p>
        <button md-raised-button color="warn" [class.hide]="!modal.eliminar" (click)="eliminar()">Eliminar</button>
        <button md-raised-button color="primary" (click)="cerrar()">{{'Cerrar' | translate}}</button>
      </md-card-content>
    </md-card>
  </div>
</div>
